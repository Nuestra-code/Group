<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conct Us</title>
    <link rel="stylesheet" href="AdaContact.css">
</head>
<body class="container">
    <section class="content">
        <div >
            <div>
                <h1>Contact Us!</h1>
            </div>
    
            <div>
                <form class="form">
                    <p>
                        <label for="fName">Full Name:</label>
                        <input type="Text" id="fName" name="fName" placeholder="e.g. John Smith" style="width: 290px; color: black;">
                    </p>
    
                    <p>
                        <label for="eMail">Email:</label>
                        <input type="email" id="eMail" name="eMail" placeholder="yourname@email.com" required style="width: 320px; color: black;">
                     </p>
    
                    <p>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Inquiry for Code-Blooded Design" style="width: 305px; color: black;">
                    </p>
    
                    <p>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="40" rows="10" placeholder="Message" style="color: black;"></textarea>
                    </p>
    
                    <p class="button">
                        <button type="submit" onclick="sent()">Send</button>
                        <script>
                            function sent() {
                             alert ("Your message has been Sent");
                            }
                        </script>
                        <button type="reset">Clear</button>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
